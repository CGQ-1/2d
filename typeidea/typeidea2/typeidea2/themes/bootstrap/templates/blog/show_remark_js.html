<div style="width: 260px; height: 30px">
    <div class="input-group">
<!--        {% csrf_token %}-->
        <input type="text" class="form-control" id = "remark_{{ id }}" autocomplete="off">
        <span class="input-group-btn">
            <button class="btn btn-primary" onclick="change_field('remark', '{{ id }}')">保存</button>
        </span>
    </div>
</div><br>
{% if remark or remark == '{}' %}
    <table style="width: 230px; height: auto; text-align: center;">
        <tr>
            <td style="width: 30%;">时间</td>
            <td style="width: 30%;">备注人</td>
            <td style="width: 40%;">内容</td>
        </tr>
        {% for key, val in remark.items %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ val.name }}</td>
            <td>{{ val.content }}</td>
        </tr>
        {% endfor %}
    </table>
{% else %}
    <span style="color: red; font-size: 12px;">无历史备注</span>
{% endif %}

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    function change_field(field_name, id) {
        field_value = $("#remark_" + id).val();
        $.post('blog/show_remark_change_field/', {
            field_name: field_name,
            id: id,
            field_value: field_value
        },
        function (result) {
            window.location.reload();
        });
    };
</script>
